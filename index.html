<!DOCTYPE html>
<html>
<head>
	<title>Youtube Api v3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		body {
			background: #f9f9f9;
			height: 100%;
			width: 100%;
			margin: 0;
		}

		main{
			background-color: #f1f1f1;
			height: 100% !important;
			clear: both;
		}

		div#janela_banner img{
			width: 100%;
			margin: 0;
			padding: 0;
		}

		div#janela_imagem_icon {
			max-width: 90%;
			margin: auto;
		}

		div#janela_imagem_icon img{
			float: left;
			border-radius: 50%;
			width: 10%;
			margin-left: 5%;
			margin-top: 2%;
			margin-right: 2%;
			margin-bottom: 2%;
		}

		div#janela_imagem_icon div small{
			font-size: 1.5vw;
			color: #606060;
		}

		div#janela_imagem_icon div{
			padding-top: 45px;
			top: 40%;
			left: 20%;
			font-family: sans-serif, "Times-New-Roman";
			font-size: 2vw;
		}

		div#janela_imagem_icon div i{
			font-size: 75%;
			color: #606060;
		}

		div#janela ul {
			width: 1090px;
			margin: 0 auto;
			padding: 0;

		}

		div#janela ul li.principal {
			position: relative;
			list-style: none;
			display: inline-block;;
			margin: 20px;
			cursor: pointer;
			width: 320px;
			height: 180px;
		}

		div#janela ul li.principal div.foto {
			position: absolute;
			top: 0;left: 0;
			width: 320; height: 180px;
			z-index: 1;
			clip: rect(0 320px 180px 0);
		}


		div#janela ul li.principal div.foto div.legenda {
			position: absolute;
			top: 140px; left: 0;
			width: 310px; height: 150px;
			padding: 5px;
			z-index: 2;
			cursor: pointer;
			background-color: rgba(0,0,0,0.7);;

			-webkit-transition: all 0.5s ease-out 0s;
			-moz-transition: all 0.5s ease-out 0s;
			-ms-transition: all 0.5s ease-out 0s;
			-o-transition: all 0.5s ease-out 0s;
			transition: all 0.5s ease-out 0s;
		}

		div#janela ul li.principal div.foto div.legenda:hover {
			top: 100px;
		}

		div#janela ul li.principal div.foto div.legenda h5{
			font-family: sans-serif;
			text-transform: uppercase;
			font-weight: 100;
			color: white;
			margin: 0;
			padding-bottom: 10px;
		}

		div#janela ul li.principal div.foto div.legenda p{
			font-family: sans-serif;
			font-size: 0.7em;
			color: lightgrey;
		}
	</style>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="fancy/jquery.fancybox.js" type="text/javascript"></script>
	<link href="fancy/jquery.fancybox.css" media="screen" rel="stylesheet" type="text/css">
	<script src="fancy/jquery.fancybox-media.js" type="text/javascript" ></script>
	<script src="js/meuscript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.fancybox').fancybox();
			var fbWidth = 800;
			var fbHeight = 450;

			$('.fancybox-media')
				.attr('rel', 'media-gallery')
				.fancybox({
					type: 'ajax',
					arrows: false,
					'maxWidth': fbWidth,
					'maxHeight': fbHeight,
					'width': fbWidth,
					'height': fbHeight,
					helpers: {
						media : {},
						buttons : {}
					}
				});
		});
	</script>

</head>
<body>
	<header>
		<div id="janela_banner" align="center"></div>
		<div id="janela_imagem_icon"><div> <i class="fa fa-check-circle"></i></div></div>
	</header>
	<main id="conteudo">
		<div id="janela">
			<ul>
				
			</ul>
		</div>
	</main>
</body>
</html>
